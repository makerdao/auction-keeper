    image: mcd-testchain
    container_name: parity-auctionkeeper-test-1
    ports:
      - "8545:8545"
      - "8546:8546"
    expose:
      - "8545"
      - "8546"
    user: root
    working_dir: /home/parity
    command: ["--chain=/home/parity/config/parity-dev-constantinopole.json",
              "--tracing=on",
              "--pruning=archive",
              "--jsonrpc-interface=all",
              "--jsonrpc-hosts=all",
              "--node-key=f29dacec2c6535207fdb0e5b78a863208abe1b8417b4bd3770f926343c9323864dd51ddc8c918cb562390da2d08bf8f5a5b3e1ded06be583fbbe2c53d3bce278",
              "--base-path=/home/parity/.local/share/io.parity.ethereum/"]

  test2:
